<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页 - CV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .pdf-viewer-container {
            margin: 0 auto; /* 居中 */
            max-width: 900px; /* 控制最大宽度 */
            height: 800px; /* 控制高度 */
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除 iframe 边框 */
        }
    </style>
</head>
<body>

    <h1>我的个人简历</h1>
    <p>您可以在下方直接预览我的最新简历。</p>

    <div class="pdf-viewer-container">
        <iframe src="https://docs.google.com/viewer?url=https://qianyhp.github.io/assets/your_cv.pdf&embedded=true"></iframe>
    </div>

    <p>如果您需要下载，请点击这里：<a href="https://qianyhp.github.io/assets/your_cv.pdf" target="_blank">下载我的CV</a></p>
    <p>或者，您也可以点击<a href="mailto:your.email@example.com">联系我</a></p>

</body>
</html>
